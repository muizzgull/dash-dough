<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dash Dough | Premium Pizza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="favicon-img2.jpeg">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("wgoq7xcLbnYxDE_Iy");
        })();
    </script>
</head>
<body class="bg-[#F3F2D4] text-[#154BD1] font-sans antialiased overflow-x-hidden">

    <div id="notification-area"></div>

    <nav class="fixed top-0 w-full bg-[#154BD1] text-[#F3F2D4] py-3 px-3 md:px-8 flex justify-between items-center z-50 shadow-lg flex-nowrap">
        <a href="#/"><img class="w-36 cursor-pointer" src="dash-dough-logo.png" alt=""></a>
        
        <div class="flex items-center gap-4 md:gap-8 flex-nowrap">
            <a href="#/" class="hover:opacity-70 transition uppercase text-[11px] md:text-sm font-bold flex-shrink-0">Menu</a>
            <a href="#/orders" class="relative hover:opacity-70 transition uppercase text-[11px] md:text-sm font-bold flex-shrink-0 whitespace-nowrap">
                Orders
                <span id="order-count" class="hidden absolute -top-2 -right-3 bg-red-500 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-black">0</span>
            </a>
            <a href="#/cart" class="relative p-2 bg-[#F3F2D4] text-[#154BD1] rounded-full flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-black">0</span>
            </a>
        </div>
    </nav>

    <div id="app" class="mt-20 md:mt-24 p-2 md:p-8 min-h-screen"></div>

    <script src="app.js"></script>
</body>
</html>
